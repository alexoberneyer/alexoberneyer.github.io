<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Alex Oberneyer</a>
        </div>
        <nav class="link-menu">
            <ul>
                <li><a href="index.html">Essays</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <article>
        {% if date %}
        <div class="post-header">
            <h1>{{ title }}</h1>
            <span class="post-date">{{ date }}</span>
        </div>
        {% endif %}
        {{ content | safe }}
    </article>
</body>
</html>
